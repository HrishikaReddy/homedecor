<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment | CozyNest Decor</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a3d2ca, #f7d9d9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    width: 350px;
  }
  h2 {
    text-align: center;
    color: #444;
    margin-bottom: 20px;
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 10px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #ffb6b9, #fae3d9);
    border: none;
    border-radius: 10px;
    color: #333;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.03);
  }
</style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQ4H3M2K"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<div class="card">
  <h2>Secure Payment</h2>
  <form onsubmit="proceed(event)">
    <label>Card Number</label>
    <input type="text" maxlength="16" placeholder="1234 5678 9012 3456" required>
    
    <label>Expiry Date</label>
    <input type="month" required>
    
    <label>CVV</label>
    <input type="password" maxlength="3" placeholder="123" required>
    
    <button type="submit">Proceed to Pay</button>
  </form>
</div>

<script>
function proceed(e) {
  e.preventDefault();
  window.location.href = 'thankyou.html';
}
</script>

</body>
</html>
