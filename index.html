<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CozyNest Decor | Home Decor Store</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f9e0ae, #f6d6ad, #f9c5bd);
    color: #444;
  }

  header {
    background: rgba(255, 255, 255, 0.6);
    text-align: center;
    padding: 30px 10px;
    backdrop-filter: blur(10px);
  }
  header h1 {
    font-size: 2.8rem;
    color: #8b5e3c;
    letter-spacing: 1px;
  }
  header p {
    font-size: 1.2rem;
    color: #6b4f34;
  }

  .hero {
    background: url('https://cdn.pixabay.com/photo/2017/05/28/14/49/bedroom-2354247_1280.jpg') center/cover no-repeat;
    height: 60vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  .hero h2 {
    font-size: 2.8rem;
    margin-bottom: 10px;
  }
  .hero p {
    font-size: 1.3rem;
  }

  .products {
    padding: 60px 5%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }
  .card {
    background: #fffdf9;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 280px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .card-content {
    padding: 20px;
    text-align: center;
  }
  .card-content h3 {
    color: #8b5e3c;
    margin-bottom: 5px;
  }
  .card-content p {
    color: #6b4f34;
    font-size: 0.95rem;
  }
  .price {
    color: #b86b00;
    font-weight: bold;
    margin: 10px 0;
  }
  button {
    background: linear-gradient(45deg, #ffb6b9, #fae3d9);
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    color: #333;
    font-weight: 600;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    padding: 30px 10px;
    color: #8b5e3c;
    font-size: 0.95rem;
    background: rgba(255, 255, 255, 0.4);
    margin-top: 50px;
  }

  @media (max-width: 768px) {
    .hero h2 { font-size: 2rem; }
    .products { padding: 30px 20px; }
  }
</style>
</head>
<body>

 <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQ4H3M2K"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<header>
  <h1>CozyNest Decor</h1>
  <p>Bringing warmth and elegance to your living spaces ✨</p>
</header>

<section class="hero">
  <h2>Transform Your Home with Style</h2>
  <p>Explore beautiful, comfortable, and timeless pieces</p>
</section>

<section class="products" id="product-list">
  <!-- Product cards will be injected here -->
</section>

<footer>
  © 2025 CozyNest Decor | Designed with ❤️ by Hrishika Reddy
</footer>

<script>
  const products = [
    {
      id:'p1',
      name:'CloudSoft Cushion',
      desc:'Plush cushion with linen cover, 18"x18"',
      price:799,
      img:'https://casaandbeyond.com.au/cdn/shop/files/3_6fd98e30-65cb-4748-876f-c9fcd53c4048_800x.jpg?v=1730994704'
    },
    {
      id:'p2',
      name:'Haven Sofa (2-seater)',
      desc:'Compact modern 2-seater, walnut legs',
      price:28999,
      img:'https://d2emch4msrhe87.cloudfront.net/image/cache/data/wooden-sofa/advik-sheesham-wood-sofa-set/honey/updated-images/new-logo-3/New-3D/4-750x650.jpg'
    },
    {
      id:'p3',
      name:'Aurora Bedside Lamp',
      desc:'Warm LED light with dimmer',
      price:2499,
      img:'https://www.ankurlighting.com/cdn/shop/files/ankur-unplugged-aurora-wireless-table-lamp-778.webp?v=1752673030'
    },
    {
      id:'p4',
      name:'Nordic Dining Table',
      desc:'Solid oak, seats 4 comfortably',
      price:17999,
      img:'https://static.wixstatic.com/media/55b854_12c2810cec0c4ed69cd4c5ae2b40f968~mv2.jpg/v1/fill/w_546,h_287,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/scandinavian-dining-tables.jpg'
    },
    {
      id:'p5',
      name:'Velvet Throw',
      desc:'Cozy 130x180 cm throw, machine-washable',
      price:1499,
      img:'https://assets.myntassets.com/dpr_1.5,q_30,w_400,c_limit,fl_progressive/assets/images/2024/NOVEMBER/12/gLPaHSfe_3e9ed80170f9475481b2f636f7e6fb31.jpg'
    },
    {
      id:'p6',
      name:'Luna Rug (4x6 ft)',
      desc:'Handwoven low-pile rug',
      price:6999,
      img:'https://aplusrstore.com/cdn/shop/products/2_2b2bc0ea-ee2f-41d9-99e9-248dbccdfde2_640x@2x.progressive.jpg?v=1753787713'
    }
  ];

  const container = document.getElementById('product-list');
  container.innerHTML = products.map(p => `
    <div class="card">
      <img src="${p.img}" alt="${p.name}">
      <div class="card-content">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">₹${p.price.toLocaleString()}</div>
        <button onclick="buyProduct('${p.id}')">Buy Now</button>
      </div>
    </div>
  `).join('');

  function buyProduct(id) {
    const selected = products.find(p => p.id === id);
    localStorage.setItem('selectedProduct', JSON.stringify(selected));
    window.location.href = 'form.html';
  }
</script>

</body>
</html>
