<title>Order Form | CozyNest Decor</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f9e0ae, #f6d6ad, #f9c5bd);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-card {
    background: #fffdf9;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 360px;
    text-align: center;
  }
  h2 {
    color: #8b5e3c;
    margin-bottom: 20px;
  }
  label {
    display: block;
    text-align: left;
    font-weight: 600;
    color: #6b4f34;
    margin-top: 10px;
  }
  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-top: 5px;
    font-size: 15px;
  }
  .product-info {
    background: #fff3e0;
    padding: 10px;
    border-radius: 10px;
    margin-top: 15px;
    font-size: 15px;
    color: #6b4f34;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #ffb6b9, #fae3d9);
    border: none;
    border-radius: 10px;
    color: #333;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

 <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TQ4H3M2K"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
 
<div class="form-card">
  <h2>Customer Details</h2>
  <form onsubmit="proceed(event)">
    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>Email Address</label>
    <input type="email" id="email" required>

    <div class="product-info" id="productDisplay">
      Loading selected product...
    </div>

    <button type="submit">Proceed to Payment</button>
  </form>
</div>

<script>
  // Retrieve selected product
  const product = JSON.parse(localStorage.getItem('selectedProduct'));
  const productDiv = document.getElementById('productDisplay');
  if (product) {
    productDiv.innerHTML = `
      <strong>Product:</strong> ${product.name}<br>
      <strong>Price:</strong> â‚¹${product.price.toLocaleString()}
    `;
  } else {
    productDiv.innerHTML = 'No product selected.';
  }

  function proceed(e) {
    e.preventDefault();
    const user = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
    };
    localStorage.setItem('customerInfo', JSON.stringify(user));
    window.location.href = 'payment.html';
  }
</script>

</body>
</html>
